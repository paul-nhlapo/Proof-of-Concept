<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="modal">

  <div class="login-form">
    <form (ngSubmit)="register()">
      <h4 class="modal-title">Register</h4>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Email address" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group small clearfix">
        <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
    </form>
    <div class="text-center small">Already have an account? <a routerLink="/login">Login</a></div>
  </div>


</div>
